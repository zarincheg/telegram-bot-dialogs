name: Bug report
description: Something not working as expected? üêû
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Ensure that the bug is not not fixed in recent releases. 
        Ensure that you will not create a duplicate: Use the GitHub issue search.
        For community help, please use discussions.

  - type: input
    id: php-version
    attributes:
      label: PHP version
      description: Your PHP version
      placeholder: #.#.#
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: Package version
      description: Check by `composer show koot-labs/telegram-bot-dialogs`
      placeholder: #.#.#
    validations:
      required: true

  - type: input
    id: laravel-version
    attributes:
      label: Laravel version (if any)
      placeholder: #.#.#
    validations:
      required: false

  - type: textarea
    id: steps
    attributes:
      label: Code To Reproduce the bug
      description: Valid PHP code to reproduce the bug
    validations:
      required: true

  - type: textarea
    id: stacktrace
    attributes:
      label: Error stacktrace (if any)
      description: Error stacktrace
    validations:
      required: false
